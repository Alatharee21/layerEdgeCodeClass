<!DOCTYPE html>
<html>
    <head>
        <title>GreatStack</title>
        <style>
        </style>
    </head>
    <body>
        <div>
            <p id="message">Javascript DOM!</p>
            <p id="message">Javascript</p>
        </div>

        <div>
            <input type="radio" name="lang" value="Javascript">
            <input type="radio" name="lang" value="python">
        </div>

        <div>
            <h1>First heading</h1>
            <h1>Second heading</h1>
            <h1>Third heading</h1>
            <h1>Fourth heading</h1>
        </div>

        <div>
            <h1 class="message">first heading</h1>
            <h1 class="message">sirst heading</h1>
            <h1 class="message">tirst heading</h1>
        </div>

        <div id="wire">
            <h2 class="wirec">first heading</h2>
            <h2 class="wirec">tirst heading1</h2>
            <h2 class="wirec">tirst1 heading1</h2>
        </div>

        <div class="pChild"><p>Welcome to Rasheed first</p><p class="second">Welcome to Rasheed second</p><p>Welcome to Rasheed third</p><p>Welcome to Rasheed last</p></div>
    </body>
    <script>
        let msg = document.getElementById("message");
        console.log(msg)

        let language = document.getElementsByName("lang");
        console.log(language);

        let heading = document.getElementsByTagName("h1");
        console.log(heading);

        let headingCN = document.getElementsByClassName("message");
        console.log(headingCN);

        let wire = document.getElementById("wire");
        let wire2 = wire.getElementsByClassName("wirec");
        console.log(wire2);

        let usQ = document.querySelector(".wirec");
        console.log(usQ.parentNode);

        let usQA = document.querySelectorAll(".wirec");
        console.log(usQA);

        let parent = document.querySelector(".pChild");
        let second = document.querySelector(".second");
        console.log(parent.firstChild);
        console.log(parent.firstElementChild);
        console.log(parent.lastElementChild);
        console.log(parent.childNodes);

        console.log(second.previousElementSibling);
        console.log(second.nextElementSibling);
    </script>
</html>
