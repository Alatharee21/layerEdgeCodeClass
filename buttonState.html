<!DOCTYPE html>
<html>
    <head>
        <title>Button state</title>
        <style>
            button{
                display: block;
                margin: 16px;
                padding: 8px;
                border-radius: 8px;
            }
        </style>
    </head>
    <body>
        <button class="primary">
            Primary Button
        </button>
        <button class="warning">
            Primary Button
        </button>
        <button class="success">
            Primary Button
        </button>
        <button class="info">
            Primary Button
        </button>
        <button class="disabled">
            Primary Button
        </button>
    </body>
</html>
